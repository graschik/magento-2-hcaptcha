<!-- ko if: (isCheckoutHCaptchaRequiredFor($parents[1]))-->
<div class="hcaptcha-checkout-place-order" data-bind="{
    attr: {
        'id': getHCaptchaIdFor($parents[1]) + '-wrapper'
    },
    'afterRender': renderHCaptchaFor($parents[1])
}">
    <div class="h-captcha"></div>
    <!-- ko if: (!getIsInvisibleHCaptcha()) -->
    <div class="field">
        <div class="control">
            <input type="checkbox"
                   value=""
                   class="required-captcha checkbox"
                   name="hcaptcha-validate-"
                   data-validate="{required:true}"
                   tabindex="-1">
        </div>
    </div>
    <!-- /ko -->
</div>
<!-- /ko -->
